<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>заявки</title>
    {% endblock %}
    {% block head_ext %}
    {% endblock head_ext %}
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen">
    <div class="">
        <footer class="flex justify-between items-center px-4 py-2">
            <a class="text-2xl text-black-600 font-bold" href="{% url 'index' %}">Главная</a>
            <div class="">
                <a type="button" class="text-black font-medium rounded-lg text-sm px-5 py-2.5"
                    href="{% url 'login' %}">Авторизоваться</a>
                <a type="button" class="text-black font-medium rounded-lg text-sm px-5 py-2.5"
                    href="{% url 'register' %}">Регистрация</a>
            </div>
        </footer>
        <main class="flex-1 px-4">
            {% block main %}
            {% endblock main %}
        </main>
        <footer class="px-4">
            {% block footer %}
            {% endblock footer %}
        </footer>
    </div>
</body>
</html>
